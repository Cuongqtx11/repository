<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PiP Video</title>
</head>
<body>
    <video id="video" controls style="max-width: 100%;">
        <source src="https://raw.githubusercontent.com/cuongqtx11/repository/branch/path/to/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="pipButton">Picture-in-Picture</button>

    <script>
        const video = document.getElementById('video');
        const pipButton = document.getElementById('pipButton');

        pipButton.addEventListener('click', async () => {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                await video.requestPictureInPicture();
            }
        });
    </script>
</body>
</html>
